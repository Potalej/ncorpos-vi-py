name: Build and Publish Wheels

on:
  push:
    tags:
      - 'v*'   # roda apenas em tags, ex: v0.1.0
  workflow_dispatch:

jobs:
  build_wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.12]
    steps:
      - uses: actions/checkout@v3

      # Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Instalar cibuildwheel e twine
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install cibuildwheel twine

      # Instalar dependÃªncias de sistema (Linux/macOS)
      - name: Install system dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y gfortran
      - name: Install system dependencies
        if: runner.os == 'macOS'
        run: brew install gcc

      # Build wheels usando cibuildwheel
      - name: Build wheels
        run: cibuildwheel --output-dir wheelhouse

      # Upload para PyPI (usando token armazenado em secrets)
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
