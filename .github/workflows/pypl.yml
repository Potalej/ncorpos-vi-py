name: Build and Publish TestPyPi

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install cibuildwheel twine build numpy

      # PASSO NOVO: Build SIMPLES sem manylinux
      # - name: Build standard wheel
      #  run: |
          # Instala dependÃªncias do sistema (AQUI TEM SUDO!)
          # sudo apt-get update
          # sudo apt-get install -y gfortran libopenblas-dev liblapack-dev
          
          # Build local simples
          # python -m build --wheel --outdir wheelhouse
      - name: Build wheels with cibuildwheel
        run: |
          python -m pip install cibuildwheel
          python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: "cp310-* cp311-* cp312-*"
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28
      
          CIBW_BEFORE_ALL_LINUX: |
            yum install -y gcc-gfortran openblas-devel lapack-devel
            
          CIBW_ENVIRONMENT_LINUX: >
            F2PY_LDFLAGS="-lopenblas"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: ./wheelhouse/*.whl
  
  publicar-testpypi:
    name: Publicar para o TestPyPI
    needs:
    - build
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/ncorpos-vi-py

    permissions:
      id-token: write

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v6
      with:
        name: python-package-distributions
        path: dist/
      
    - name: Publish distribution ðŸ“¦ to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
