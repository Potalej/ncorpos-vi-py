name: Build and Publish TestPyPi

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install cibuildwheel twine build numpy

      # PASSO NOVO: Build SIMPLES sem manylinux
      - name: Build standard wheel
        run: |
          # Instala dependÃªncias do sistema (AQUI TEM SUDO!)
          sudo apt-get update
          sudo apt-get install -y gfortran libopenblas-dev liblapack-dev
          
          # Build local simples
          # python -m build --wheel --outdir wheelhouse
          python -m pip install cibuildwheel
          python -m cibuildwheel --output-dir wheelhouse
        env:
          # Esta Ã© a variÃ¡vel de ambiente mais importante.
          # Ela diz ao cibuildwheel para usar uma imagem manylinux padrÃ£o.
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
          CIBW_BUILD: "cp310-* cp311-* cp312-*"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: ./wheelhouse/*.whl
  
  publicar-testpypi:
    name: Publicar para o TestPyPI
    needs:
    - build
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/ncorpos-vi-py

    permissions:
      id-token: write

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v6
      with:
        name: python-package-distributions
        path: dist/
      
    - name: Publish distribution ðŸ“¦ to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
