name: Build and Publish TestPyPi

on:
  push:
    tags:
      - 'v*'   # roda apenas em tags, ex: v0.1.0
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
     
      # Instalar cibuildwheel e twine
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install cibuildwheel twine numpy meson ninja
      
      # Instalar depend√™ncias de sistema (Linux/macOS)
      - name: Install system dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y gfortran python3-dev libopenblas-dev
      
      # Build wheels usando cibuildwheel
      - name: Build wheels
        run: |
          python -m cibuildwheel --output-dir wheelhouse
        env:
          # Usa manylinux2014 que J√Å TEM OpenBLAS pr√©-instalado
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
          CIBW_MANYLINUX_I686_IMAGE: manylinux2014
          
          # Apenas instala numpy (n√£o tenta instalar OpenBLAS com sudo)
          CIBW_BEFORE_BUILD_LINUX: "pip install numpy"
          
          # Configura vari√°veis para o CMake encontrar OpenBLAS
          CIBW_ENVIRONMENT_LINUX: |
            OPENBLAS_ROOT=/usr
            OPENBLAS=/usr/lib64
            LD_LIBRARY_PATH=/usr/lib64:$LD_LIBRARY_PATH
          
          # Vers√µes Python compat√≠veis
          CIBW_BUILD: "cp38-* cp39-* cp310-* cp311-* cp312-*"
  
  publicar-testpypi:
    name: Publicar para o TestPyPI
    needs:
    - build
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/ncorpos-vi-py

    permissions:
      id-token: write

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v6
      with:
        name: python-package-distributions
        path: dist/
      
    - name: Publish distribution üì¶ to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
