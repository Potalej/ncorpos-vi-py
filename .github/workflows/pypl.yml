name: Build and Publish TestPyPi

on:
  push:
    tags:
      - 'v*'   # roda apenas em tags, ex: v0.1.0
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v6

      # Instalar cibuildwheel e twine
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install cibuildwheel twine numpy meson ninja

      # Instalar dependÃªncias de sistema (Linux/macOS)
      - name: Install system dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y gfortran python3-dev libopenblas-dev
      
      # Build wheels usando cibuildwheel
      - name: Build wheels
        env:
          CIBW_BEFORE_BUILD: |
            sudo apt-get install -y python3-dev
            python -m pip install numpy meson ninja
            export Python3_EXECUTABLE=$(which python)
            mkdir -p build
            cmake -B build -S . -DPython3_EXECUTABLE=$(which python)
            cmake --build build --config Release
        run: python -m cibuildwheel --output-dir wheelhouse
  
  publicar-testpypi:
    name: Publicar para o TestPyPI
    needs:
    - build
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/ncorpos-vi-py

    permissions:
      id-token: write

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v6
      with:
        name: python-package-distributions
        path: dist/
      
    - name: Publish distribution ðŸ“¦ to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
